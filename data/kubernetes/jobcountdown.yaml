#job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: countdown
spec:
  template:
    metadata:
      name: countdown
    spec:
      containers:
      - name: counter
        image: ubuntu
        command:
         - "bin/bash"
         - "-c"
         - "for i in {0..15} ; do echo $i ; sleep 1; done"
      restartPolicy: Never # Especifica cuando reintentar la ejecuci√≥n (en este caso nunca)